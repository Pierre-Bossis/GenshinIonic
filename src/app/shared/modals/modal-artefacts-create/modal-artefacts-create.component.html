<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Set Artefacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="createArtefactsFormGroup" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-input label="Nom" labelPlacement="floating" formControlName="nom" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-input label="Nom du set" labelPlacement="floating" formControlName="nomSet" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-input label="Source" labelPlacement="floating" formControlName="source" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-select label="Type" formControlName="type">
              <ion-select-option value="Fleur">Fleur</ion-select-option>
              <ion-select-option value="Plume">Plume</ion-select-option>
              <ion-select-option value="Couronne">Couronne</ion-select-option>
              <ion-select-option value="Sablier">Sablier</ion-select-option>
              <ion-select-option value="Coupe">Coupe</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-input label="Bonus 2 Pieces" labelPlacement="floating" formControlName="bonus2Pieces" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <ion-input label="Bonus 4 Pieces" labelPlacement="floating" formControlName="bonus4Pieces" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
          <ion-item>
            <input label="Icone" class="form-control" id="IconeFile" type="file" (change)="loadFile($event)">
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="4" offset-md="4" size-lg="8" offset-lg="2">
          <ion-button expand="full" color="success" type="submit" [disabled]="!createArtefactsFormGroup.valid" expand="block">Cr√©er</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  

</ion-content>
