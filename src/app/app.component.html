<ion-app>
  <ion-menu side="start" contentId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Genshin Project</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
  
        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="armes">
            <ion-icon name="hammer" slot="start"></ion-icon>
            <ion-label>Armes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="personnages">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Personnages</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="artefacts">
            <ion-icon name="analytics-outline" slot="start"></ion-icon>
            <ion-label>Artefacts</ion-label>
          </ion-item>
        </ion-menu-toggle>
  
        <ion-item lines="none" (click)="toggleResourceOptions()" button>
          <ion-icon name="library" slot="start"></ion-icon>
          <ion-label>Ressources</ion-label>
          <ion-icon name="chevron-down-outline" slot="end" class="arrow-icon" [ngClass]="{'rotate-up': showResourceOptions, 'rotate-down': !showResourceOptions}"></ion-icon>
        </ion-item>
  
        <ion-list class="resource-options" [ngClass]="{'active': showResourceOptions}">
          <ion-item routerLink="materiaux-elevation-armes" (click)="selectOption('Option 1')">
            <ion-label color="light">Materiaux elevation armes</ion-label>
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item routerLink="produits" (click)="selectOption('Option 2')">
            <ion-label color="light">Produits</ion-label>
            <ion-icon name="git-commit-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item routerLink="materiaux-amelioration-personnages" (click)="selectOption('Option 3')">
            <ion-label color="light">Matériaux d'amélioration(personnages)</ion-label>
            <ion-icon name="filter-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item routerLink="materiaux-elevation-personnages" (click)="selectOption('Option 4')">
            <ion-label color="light">Matériaux d'elevation(personnages)</ion-label>
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item routerLink="livres-aptitude" (click)="selectOption('Option 5')">
            <ion-label color="light">Livres d'aptitude</ion-label>
            <ion-icon name="cube-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item routerLink="materiaux-amelioration-personnages-et-armes" (click)="selectOption('Option 6')">
             <ion-label color="light">Materiaux d'amelioration(perso/armes)</ion-label>
             <ion-icon name="egg-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="regions">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label>Regions</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle contentId="m1">
          <ion-item routerLink="jukebox">
            <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
            <ion-label>Jukebox</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle *ngIf="!connectedUser" contentId="m1">
          <ion-item routerLink="login">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle *ngIf="connectedUser" contentId="m1">
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="m1"></ion-router-outlet>
</ion-app>
