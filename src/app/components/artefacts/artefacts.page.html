<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>artefacts</ion-title>
    <ion-buttons slot="primary" *ngIf="connectedUser && connectedUser.role === 'Admin'">
      <ion-button (click)="openModalCreate()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="spinner" class="loader">
    <ion-spinner name="dots" color="primary"></ion-spinner>
  </div>

  <ion-list>
    <ion-item (click)="openModal(artefact.nomSet)" detail button *ngFor="let artefact of artefacts">
      <ion-thumbnail slot="start">
        <ion-img [src]="'data:image/jpeg;base64,' + artefact.imagePath"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ artefact.nomSet }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
