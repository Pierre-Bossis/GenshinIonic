<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="spinner" class="loader">
    <ion-spinner name="dots" color="primary"></ion-spinner>
  </div>
<ion-list class="ion-align-self-center custom-list">
  <ion-item (click)="openModal(produit)" button *ngFor="let produit of produits" detail>
    <ion-img [src]="'data:image/jpeg;base64,' + produit.icone"></ion-img>
    <p>{{produit.nom}}</p>
  </ion-item>
</ion-list>
</ion-content>
