<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" formControlName="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
          <ion-item>
            <ion-input label="Mot de passe" labelPlacement="floating" formControlName="motDePasse" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="4" offset-md="4" size-lg="2" offset-lg="5">
          <ion-button expand="full" type="submit" [disabled]="!loginForm.valid" expand="block">Connexion</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  

</ion-content>
