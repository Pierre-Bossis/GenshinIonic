<ion-grid>
  <form [formGroup]="createConstellationFormGroup" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
        <ion-item>
          <ion-input label="Nom" labelPlacement="floating" formControlName="nom" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
        <ion-item>
          <ion-input label="Description" labelPlacement="floating"  type="text" formControlName="description"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
        <ion-item>
          <input label="Icone" class="form-control" id="IconeFile" type="file" (change)="loadFile($event)">
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="4" offset-md="4" size-lg="8" offset-lg="2">
        <ion-button expand="full" color="success" type="submit" [disabled]="!createConstellationFormGroup.valid" expand="block">Cr√©er</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
