<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livres d'aptitude</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="spinner" class="loader">
    <ion-spinner name="dots" color="primary"></ion-spinner>
  </div>
<ion-list class="ion-align-self-center custom-list">
  <ion-item (click)="openModal(livre)" button *ngFor="let livre of livres" detail>
    <ion-img [src]="'data:image/jpeg;base64,' + livre.icone"></ion-img>
    <p>{{livre.nom}}</p>
  </ion-item>
</ion-list>
</ion-content>
