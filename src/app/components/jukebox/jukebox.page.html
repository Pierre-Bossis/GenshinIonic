<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jukebox</ion-title>
    <ion-buttons *ngIf="!connectedUser" slot="end">
      <ion-button routerLink="/register">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">jukebox</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
